<html>
    <body>
        <script language="javaScript">
            var x,y,s;
            x=parseInt(prompt("enter x value"));
            y=parseInt(prompt("enter the value of y"));
            s=x+y;
            document.write("sum of x and y = "+s);
            <br>
            //are of rectangle
            var l,b,a;
            l=parseInt(prompt("enter length:"));
            b=parseInt(prompt("enter breadth:"));
            a=2*(l+b);
            document.write("area of rectangle:"+a);


            
        </script>
    </body>
</html>
